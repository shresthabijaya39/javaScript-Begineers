<!DOCTYPE html>

<h1>JavaScript Strings</h1>
	
	<p>Strings can be written with double or single quotes.</p>

<p id="demo"></p>

	<script type="text/javascript">
	/*
	//with double quotes
		document.getElementById("demo").innerHTML="BIJAY";
*/
		//with  Single quotes
		document.getElementById("demo").innerHTML='BIJAY';
		
	</script>
