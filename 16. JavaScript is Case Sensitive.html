<!DOCTYPE html>
<html>
<body>

<h1>JavaScript is Case Sensitive</h1>
	<p>Try change lastName to lastname.</p>

<p id="demo"></p>

	<script type="text/javascript">
		var lastName, lastname;
		lastName = "Shrestha";
		lastname = "Karki";

		document.getElementById("demo").innerHTML = lastName; // Shrestha

		/*
			document.getElementById("demo").innerHTML = lastname; // Karki
		*/

</script>

</body>
</html>
