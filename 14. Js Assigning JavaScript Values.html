<!DOCTYPE html>
<html>
<body>

<h1>Assigning JavaScript Values</h1>
	
<p>In JavaScript the = operator is used to assign values to variables.</p>

<p id="demo"></p>

	<script type="text/javascript">
		var x,y;
		x=12;
		y=20;
		document.getElementById("demo").innerHTML=x + y; //32
</script>

</body>
</html>
